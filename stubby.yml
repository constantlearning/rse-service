# CGI Script Executor

- description: Execute a JAVASCRIPT script.
  request:
    url: ^/cgi$
    method: POST
    body: >
      {
        "id" : 1,
        "type": "javascript",
        "howManyArguments" : 2,
        "content" : "function sum(p1, p2) { return p1 + p2; }",
        "arg1" : 10,
        "arg2" : 40
      }
  response:
    status: 200
    latency: 5000
    headers:
      content-type: application/json
    body: >
      {
        "id" : 1,
        "result" : "50",
        "timeElapsed" : 4568
      }
